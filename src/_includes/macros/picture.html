{% macro image(picClasses, src, imgClasses, alt, title, caption) %}
<figure class="pic">
    <picture class="{{ picClasses }}">
        <img src="{{ src }}"
            class="{{ imgClasses }}"
            alt="{{ alt }}"
            title="{{ title }}"
            loading="lazy"
            onerror="this.style.padding = '1rem'"
        />
    </picture>
    <!-- {% if caption %} -->
        <figcaption>{{ caption }}</figcaption>
    <!-- {% endif %} -->
</figure>
{% endmacro %}
